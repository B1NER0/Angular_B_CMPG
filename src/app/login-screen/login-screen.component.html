<form class="container text-center form-signin">
    <img class="mb-4" src="assets\images\logo1.png" width="150rem" height="auto">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input  type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required="">
    <label>Please view this site in http not https</label>
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" (click)="login()">Sign in</button>

    <div class="alert alert-danger mt-2" id="credEr" *ngIf="isShown" role="alert">
        Credentials invalid    
    </div>
</form>
