<div class="signup-form container">
    <div class="text-center">
        <img class="mb-4 mt-1" src="assets\images\logo1.png" width="150rem" height="auto">
    </div>
    
    <form action="" method="post" class="form-horizontal" class="signUP">
		<div class="col-xs-8 col-xs-offset-4 text-center">
			<h1>Create new user</h1>
		</div>		
        <div class="form-group">
			<label class="control-label col-xs-4">Username</label>
			<div class="col-xs-8">
                <input type="text" id="username" class="form-control" name="username" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Email Address</label>
			<div class="col-xs-8">
                <input type="email" id="email" class="form-control" name="email" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Password</label>
			<div class="col-xs-8">
                <input type="password" id="pass" class="form-control" name="password" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Confirm Password</label>
			<div class="col-xs-8">
                <input type="password" id="cPass" class="form-control" name="confirm_password" required="required">
            </div>        	
        </div>

        <button (click)="createUser()" class="btn btn-primary btn-lg">Create user</button>
        <div class="alert alert-danger mt-2" id="credEr" *ngIf="isShown" role="alert">
            Invalid credentials    
        </div>
        <div class="alert alert-success mt-2" *ngIf="isSucc" role="alert">
            User added successfully    
        </div>
			      
    </form>
</div>
